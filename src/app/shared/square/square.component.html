<p class="text-center mb-0 mt-5">Square {{side}}</p>

<svg *ngIf="side == 'top-left'" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
  <polygon fill="none" stroke="#000000" stroke-miterlimit="10" points="30 0,100 0,100 100,0 100,0 30"/>
</svg>

<svg *ngIf="side == 'top-right'" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
  <polygon fill="none" stroke="#000000" stroke-miterlimit="10" points="0,0 0,100 100,100 100,30 70,0"/>
</svg>

<svg *ngIf="side == 'bot-left'" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
  <polygon fill="none" stroke="#000000" stroke-miterlimit="10" points="0,0 0,70 30,100 100,100 100,0"/>
</svg>

<svg *ngIf="side == 'bot-right'" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
  <polygon fill="none" stroke="#000000" stroke-miterlimit="10" points="0 0,100 0,100 70,70 100, 0 100"/>
</svg>
